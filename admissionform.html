<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission form</title>
</head>

<body>
    <form>

        <label for="name">student Name</label>
        <input id="name" type="text" required minlength="3">
        <br><br>

        <label for="email">student email</label>
        <input type="email" id="email" required>
        <br><br>

        <label for="">gender</label>
        <input type="radio" name="gender"> Male
        <input type="radio" name="gender"> Female
        <br><br>

        <label for="dob">date of birth</label>
        <input id="dob" type="date">
        <br><br>

        <label for="" course></label>
        <select id="course">
            <option>mern stack dev</option>
            <option>python</option>
            <option>ai ml</option>
            <option>ai</option>
        </select>
        <br><br>

        <label for="">collge</label>
        <input type="text" list="college-options">
        <datalist id="college-options">
            <option>BBDU</option>
            <option>iu</option>
            <option>rr</option>
            <option>amity</option>
        </datalist>
        <br><br>


        <input id="terms" type="checkbox">
        <label for="terms">accept terms and conditions</label>
        <br><br>

        <details>
            <summary>view terms and conditions</summary>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quam reprehenderit <mark></mark> repellendus
                consequuntur! Qui maiores, impedit deleniti harum ipsam velit delectus laboriosam porro alias suscipit
                odio in tempora dignissimos cupiditate?</p>
        </details>

        <button type="submit">submit</button>
    </form>
</body>

</html>
